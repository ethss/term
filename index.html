
<html><head><base href="x">
<meta charset="UTF-8">
<title>/e free</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --primary-gradient: linear-gradient(45deg, #1a1a1a, #2d1f3d);
  --accent-gradient: linear-gradient(135deg, #6e3b70, #2c0735);
  --glow-color: rgba(147, 64, 191, 0.5);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--primary-gradient);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

.container {
  max-width: 800px;
  width: 100%;
  background: rgba(20, 20, 20, 0.8);
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 0 30px var(--glow-color);
  backdrop-filter: blur(10px);
}

.header {
  text-align: center;
  margin-bottom: 2rem;
}

h1 {
  font-size: 3rem;
  background: linear-gradient(to right, #c674dd, #9340bf);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 1rem;
  text-shadow: 0 0 20px rgba(147, 64, 191, 0.3);
}

.player {
  background: var(--accent-gradient);
  border-radius: 15px;
  padding: 2rem;
  margin-bottom: 2rem;
}

.playlist {
  list-style: none;
}

.track {
  display: flex;
  align-items: center;
  padding: 1rem;
  margin: 0.5rem 0;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.track:hover {
  transform: translateX(10px);
  background: rgba(147, 64, 191, 0.2);
}

.track.playing {
  background: rgba(147, 64, 191, 0.3);
  border-left: 4px solid #9340bf;
}

.track-info {
  flex-grow: 1;
}

.track-title {
  font-size: 1.1rem;
  font-weight: bold;
  margin-bottom: 0.3rem;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 2rem 0;
}

.btn {
  background: rgba(147, 64, 191, 0.2);
  border: none;
  color: white;
  padding: 1rem;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background: rgba(147, 64, 191, 0.4);
  transform: scale(1.1);
}

.progress-container {
  width: 100%;
  height: 5px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  margin-top: 1rem;
}

.progress-bar {
  width: 0%;
  height: 100%;
  background: linear-gradient(to right, #c674dd, #9340bf);
  border-radius: 5px;
  transition: width 0.1s linear;
}

.visualizer {
  height: 100px;
  margin: 2rem 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2px;
}

.bar {
  width: 4px;
  height: 20px;
  background: #9340bf;
  border-radius: 2px;
  transition: height 0.2s ease;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.floating-particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Gothic Soundscape</h1>
  </div>
  
  <div class="player">
    <div class="visualizer" id="visualizer">
      <!-- Bars will be added by JavaScript -->
    </div>
    
    <ul class="playlist">
      <li class="track" data-src="https://files.catbox.moe/eorc5l.mp3">
        <div class="track-info">
          <div class="track-title">Drunk</div>
        </div>
        <i class="fas fa-play"></i>
      </li>
      <li class="track" data-src="https://files.catbox.moe/c309uv.mp3">
        <div class="track-info">
          <div class="track-title">Interstellar</div>
        </div>
        <i class="fas fa-play"></i>
      </li>
      <li class="track" data-src="https://files.catbox.moe/agqisd.mp3">
        <div class="track-info">
          <div class="track-title">Sick of Dreaming</div>
        </div>
        <i class="fas fa-play"></i>
      </li>
      <li class="track" data-src="https://files.catbox.moe/ccs1p5.mp3">
        <div class="track-info">
          <div class="track-title">Stand Back</div>
        </div>
        <i class="fas fa-play"></i>
      </li>
    </ul>

    <div class="controls">
      <button class="btn" id="prevBtn"><i class="fas fa-backward"></i></button>
      <button class="btn" id="playBtn"><i class="fas fa-play"></i></button>
      <button class="btn" id="nextBtn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>
</div>

<div class="floating-particles" id="particles"></div>

<script>
class MusicPlayer {
  constructor() {
    this.audio = new Audio();
    this.tracks = Array.from(document.querySelectorAll('.track'));
    this.currentTrackIndex = 0;
    this.isPlaying = false;
    
    this.initializeControls();
    this.initializeVisualizer();
    this.createParticles();
    this.setupEventListeners();
  }

  initializeControls() {
    this.playBtn = document.getElementById('playBtn');
    this.prevBtn = document.getElementById('prevBtn');
    this.nextBtn = document.getElementById('nextBtn');
    this.progress = document.getElementById('progress');
  }

  initializeVisualizer() {
    this.visualizer = document.getElementById('visualizer');
    this.bars = [];
    
    for(let i = 0; i < 30; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      this.visualizer.appendChild(bar);
      this.bars.push(bar);
    }
  }

  createParticles() {
    const particlesContainer = document.getElementById('particles');
    for(let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.style.cssText = `
        position: absolute;
        width: ${Math.random() * 3}px;
        height: ${Math.random() * 3}px;
        background: rgba(147, 64, 191, ${Math.random() * 0.5});
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 100}%;
        border-radius: 50%;
        animation: float ${3 + Math.random() * 4}s infinite ease-in-out;
        animation-delay: ${Math.random() * 2}s;
      `;
      particlesContainer.appendChild(particle);
    }
  }

  setupEventListeners() {
    this.playBtn.addEventListener('click', () => this.togglePlay());
    this.prevBtn.addEventListener('click', () => this.playPrevious());
    this.nextBtn.addEventListener('click', () => this.playNext());
    
    this.tracks.forEach((track, index) => {
      track.addEventListener('click', () => {
        this.currentTrackIndex = index;
        this.loadAndPlay();
      });
    });

    this.audio.addEventListener('timeupdate', () => this.updateProgress());
    this.audio.addEventListener('ended', () => this.playNext());
  }

  togglePlay() {
    if (this.isPlaying) {
      this.pause();
    } else {
      this.play();
    }
  }

  play() {
    this.isPlaying = true;
    this.audio.play();
    this.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    this.updateTrackStyles();
    this.startVisualizer();
  }

  pause() {
    this.isPlaying = false;
    this.audio.pause();
    this.playBtn.innerHTML = '<i class="fas fa-play"></i>';
    this.stopVisualizer();
  }

  loadAndPlay() {
    const track = this.tracks[this.currentTrackIndex];
    this.audio.src = track.dataset.src;
    this.play();
  }

  playNext() {
    this.currentTrackIndex = (this.currentTrackIndex + 1) % this.tracks.length;
    this.loadAndPlay();
  }

  playPrevious() {
    this.currentTrackIndex = (this.currentTrackIndex - 1 + this.tracks.length) % this.tracks.length;
    this.loadAndPlay();
  }

  updateProgress() {
    const percent = (this.audio.currentTime / this.audio.duration) * 100;
    this.progress.style.width = `${percent}%`;
  }

  updateTrackStyles() {
    this.tracks.forEach((track, index) => {
      if (index === this.currentTrackIndex) {
        track.classList.add('playing');
        track.querySelector('i').className = 'fas fa-volume-up';
      } else {
        track.classList.remove('playing');
        track.querySelector('i').className = 'fas fa-play';
      }
    });
  }

  startVisualizer() {
    if (!this.visualizerInterval) {
      this.visualizerInterval = setInterval(() => {
        this.bars.forEach(bar => {
          const height = Math.random() * 50 + 10;
          bar.style.height = `${height}px`;
        });
      }, 100);
    }
  }

  stopVisualizer() {
    if (this.visualizerInterval) {
      clearInterval(this.visualizerInterval);
      this.visualizerInterval = null;
    }
  }
}

// Initialize the music player when the page loads
window.addEventListener('DOMContentLoaded', () => {
  const player = new MusicPlayer();
});
</script>
</body></html>
